<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    let canvas = document.getElementById('canvas')
    canvas.width = 1024
    canvas.height = 768
    let context = canvas.getContext('2d')
    context.lineWidth = 5
    context.strokeStyle = "red"
    // context.arc(300,300,20,0,0.5 * Math.PI, true)
    // context.stroke()
    context.fillStyle = '#005588'
    for(let i = 0; i<10; i++) {
      context.beginPath()
      context.arc(50 + i * 100, 150, 40, 0 , 2 * Math.PI * (i + 1)/ 10)
      context.closePath()
      // context.stroke()
      context.fill()
    }
    let num = 0
    let timer = ""
    timer = setInterval(() => {
      if (num > 2.5) {
        clearInterval(timer)
        return
      }
      context.clearRect(0,0,1024,468)
      context.beginPath()
      context.arc(150, 150, 80, 0 , num * Math.PI)
      // context.closePath()
      context.fillText(num * 100 + '%', 75, 75)
      context.stroke()
      // context.fill()
      num+=0.05
    }, 50)
    
  </script>
</body>
</html>
